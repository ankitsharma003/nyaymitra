version: '3.8'

services:
  backend:
    build: ./backend
    container_name: nyaymitra-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      # MongoDB Atlas connection string - replace with your actual credentials
      MONGODB_URI: mongodb+srv://nyaymitra_user:YOUR_PASSWORD@nyaymitra-cluster.xxxxx.mongodb.net/nyaymitra?retryWrites=true&w=majority
      JWT_SECRET: your-super-secret-jwt-key-here-change-this-in-production
      JWT_EXPIRE: 7d
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-here-change-this-in-production
      JWT_REFRESH_EXPIRE: 30d
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
    networks:
      - nyaymitra-network

  frontend:
    build: .
    container_name: nyaymitra-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - nyaymitra-network

networks:
  nyaymitra-network:
    driver: bridge
